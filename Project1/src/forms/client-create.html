<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Client</title>

    <link rel="stylesheet" href="../../styles/create-table.css">
    <link rel="stylesheet" href="/src/styles/tables.css">
    <link rel="stylesheet" href="../../styles/tables.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body class="body-iframe-padding">

    <div class="header">
        <h1 class="header-title">Client > Create New Client</h1>
        <button class="btn-cancel" id="cancelClientBtn">Cancel</button>
        <button class="btn-create">Save</button>
    </div>

    <div class="blue-bar">
        <!-- FIRST PART -->
        <h1 class="module-title">Client Details</h1>
        <div class="form-content">
            <div class="inputs-top-row">
                <div class="input-grp">
                    <span class="input-label">Client ID:</span>
                    <input class="input clientID" type="text" value="Client_01" disabled>
                </div>

                <div class="input-grp">
                    <span class="input-label">Client Name:</span>
                    <input class="input client-name" type="text" placeholder="Enter Client Name">
                </div>

                <div class="input-grp">
                    <span class="input-label">Telephone:</span>
                    <input class="input telephone" type="tel" placeholder="#">
                </div>

                <div class="input-grp">
                    <span class="input-label">Phone:</span>
                    <input class="input phone" type="tel" placeholder="#">
                </div>
            </div>
        </div>

        <div class="form-content">
            <div class="inputs-top-row">
                <div class="input-grp">
                    <span class="input-label">Email:</span>
                    <input class="input email" type="email" placeholder="Enter Client Email">
                </div>

                <div class="input-grp">
                    <span class="input-label">Location:</span>
                    <input class="input location" type="tel" placeholder="Address">
                </div>
            </div>
        </div>

        <!-- LINE SEPARATOR -->
        <hr class="line-separator">
    </div>

    <script>
        // Cancel Button
        document.getElementById('cancelClientBtn').addEventListener('click', function () {
            parent.postMessage('cancel-ClientBtn', '*');
        });
    </script>
</body>

</html>
