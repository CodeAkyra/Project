<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tables.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/container.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="UTF-8"></script>
    <title>FilAsia</title>
</head>

<body>
    <div class="top-bar">
        <img class="logo" src="../img/filasialogo.PNG">
        <h1 class="title">Filipinas Asia Glass and Doors Corp.</h1>
        <div class="debug">
            <span class="textDebug">This software is currently in development, not indicative of the final product</span>
        </div>

        <div class="user-info">
            <h1 class="user-name">Administrator</h1>
            <span class="user-role">Role</span>
        </div>
        <img class="user-icon" src="../img/users/user1.png">
    </div>
    <div class="container">
        <div id="side-bar">
            <div class="menu">
                <button class="nav-button" onclick="loadTest()">Test</button>
                <button class="nav-button" onclick="loadDashboard()">Dashboard</button>
                <button class="nav-button" onclick="loadClient()">Client</button>
                <button class="nav-button" onclick="loadSupplier()">Supplier</button>
                <div class="a-nav-button">
                    <span>Installation</span><i class="fas fa-angle-right dropdown"></i>
                    <div class="sub-menu">
                        <button class="b-nav-button" onclick="loadDashboard()">Dashboard</button>
                        <button class="b-nav-button" onclick="loadClient()">Client</button>
                        <button class="b-nav-button" onclick="loadSupplier()">Supplier</button>
                    </div>
                </div>
                <div class="a-nav-button">
                    <span>Production</span>
                </div>
                <div class="a-nav-button">
                    <span>Inventory</span>
                </div>
                <div class="a-nav-button">
                    <span>Purchasing</span>
                </div>
                <button class="nav-button" onclick="loadAccounting()">Accounting</button>
            </div>
        </div>
        <div id="content-container"></div>
    </div>
    <script src="../scripts/scripts.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.a-nav-button').click(function () {
                $(this).next('.sub-menu').slideToggle();
            });
        });
    </script>
</body>
</html>
