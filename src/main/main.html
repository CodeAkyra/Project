<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/create-table.css">
    <link rel="stylesheet" href="/src/styles/create-request-material.css">
    -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/table.css">
    <link rel="stylesheet" href="../styles/create-table.css">
    <link rel="stylesheet" href="../styles/create-request-material.css">

    <link rel="stylesheet" href="../styles/iframe-style.css">
    <link rel="stylesheet" href="../styles/create-return-button.css">
    <title>FilAsia</title>
</head>

<body>
    <div class="top-bar">
        <img class="logo" src="../img/filasialogo.PNG">
        <h1 class="title">Filipinas Asia Glass and Doors Corp.</h1>
        <div class="debug">
            <span class="textDebug">This software is currently in development, not indicative of final product</span>
        </div>

        <div class="user-info">
            <h1 class="user-name">Administrator</h1>
            <span class="user-role">Role</span>
        </div>
        <img class="user-icon" src="../img/users/user1.png">
    </div>

    <div class="sidebar-content">
        <div class="sidebar">
            <div class="modules">
                <button class="module-name" onclick="loadHTML('dashboard.html')">Dashboard</button>
            </div>
            <div class="modules">
                <button class="module-name" onclick="loadHTML('client.html')">Client</button>
            </div>
            <div class="modules">
                <button class="module-name" onclick="loadHTML('supplier.html')">Supplier</button>
            </div>

            <!-- INVENTORY -->
            <div class="modules">
                <button class="module-grp" href="#" data-content="">
                    Inventory
                    <span class="arrow">&#9660;</span>
                </button>
                <div class="dropdown">
                    <button class="dropdown-link" onclick="loadHTML('inventory/view-record.html')">View Record</button>
                    <button class="dropdown-link" onclick="loadHTML('inventory/deliveries.html')">Deliveries</button>
                    <button class="dropdown-link" onclick="loadHTML('inventory/release-materials.html')">Release
                        Materials</button>
                    <button class="dropdown-link" onclick="loadHTML('inventory/defective-return.html')">Defective
                        Return</button>
                    <button class="dropdown-link" onclick="loadHTML('inventory/excess-materials.html')">Excess
                        Materials</button>
                    <button class="dropdown-link" onclick="loadHTML('inventory/request-purchase.html')">Request
                        Purchase</button>
                </div>
            </div>

            <!-- PRODUCTION -->
            <div class="modules">
                <button class="module-grp" href="#" data-content="">
                    Production
                    <span class="arrow">&#9660;</span>
                </button>
                <div class="dropdown">
                    <button class="dropdown-link" onclick="loadHTML('production/request-material.html')">Request
                        Material</button>
                    <button class="dropdown-link" onclick="loadHTML('production/request-return.html')">Request
                        Return</button>
                </div>
            </div>

            <!-- PURCHASING -->
            <div class="modules">
                <button class="module-grp">
                    Purchasing
                    <span class="arrow">&#9660;</span>
                </button>
                <div class="dropdown">
                    <button class="dropdown-link" onclick="loadHTML('../main/purchasing/purchase-order.html')">Purchase
                        Order</button>
                    <button class="dropdown-link"
                        onclick="loadHTML('../main/purchasing/requested-material.html')">Requested Material</button>
                    <button class="dropdown-link" onclick="loadHTML('../main/purchasing/requested-purchase.html')">Requested
                        Purchase</button>
                    <button class="dropdown-link" onclick="loadHTML('../main/purchasing/refund-replacement.html')">Refund / Replacement</button>
                </div>
            </div>

            <!-- INSTALLATION --> <!-- New Drop Down Module Added "INSTALLATION" -->
            <div class="modules">
                <button class="module-grp">
                    Installation
                    <span class="arrow">&#9660;</span>
                </button>
                <div class="dropdown">
                    <button class="dropdown-link"
                        onclick="loadHTML('../main/Installation/installation-request-material.html')">Request
                        Material</button>
                    <button class="dropdown-link"
                        onclick="loadHTML('../main/Installation/installation-defective-return.html')">Defective
                        Return</button>
                </div>
            </div>

            <div class="modules">
                <button class="module-name" onclick="loadHTML('bill-of-materials.html')">Bill of Materials</button>
            </div>
            <div class="modules">
                <button class="module-name" onclick="loadHTML('projects.html')">Projects</button>
            </div>

            <div class="modules">
                <button class="module-name" onclick="loadHTML('reports.html')">Reports</button>
            </div>
            <div class="modules">
                <button class="module-name" onclick="loadHTML('activity-logs.html')">Activity Logs</button>
            </div>
            <div class="modules">
                <button class="module-name" onclick="loadHTML('user.html')">User</button>
            </div>
            <div class="modules">
                <button class="module-name" onclick="loadHTML('company.html')">Company</button>
            </div>
            <div class="modules">
                <button class="module-name debug" onclick="loadHTML('debug.html')">DEBUG</button>
            </div>
        </div>

        <div class="main-content" id="main-content">
            <div class="debug">
                <span class="textDebug"></span>
            </div>
            <iframe src="dashboard.html" id="contentIframe"></iframe>
        </div>

        <!-- Modal Section -->

        <div id="create-return-modal" class="modal">
            <div class="cr-modal-content">
                <span class="close"></span>
                <p class="cr-blue-bar">Select Reason of Request Return</p>
                <div class="cr-button-container">
                    <button id="excessBtn" class="excess-button">Excess</button>
                    <button id="defectiveBtn" class="defective-button">Defective</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Paano kaya yung modal? hmmm, i-sstackup ba natin lahat ng modal dito sa main.html? or kanya kanyang html file sila tapos iccall nalang? -->

    <!-- Scripts Section -->
    <script src="../scripts/buttonBehavior.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/function.js"></script>
    <script src="../scripts/iframe-modal.js"></script>
    <script src="../scripts/resizeIframe.js"></script>
</body>

</html>
