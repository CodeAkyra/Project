<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlabeled Materials</title>

    <link rel="stylesheet" href="../../../styles/main.css">
    <link rel="stylesheet" href="/src/styles/table.css">
    <link rel="stylesheet" href="../../../styles/table.css">
</head>
<body class="body-iframe-padding">
    <div class="header">
        <h1 class="header-title">Inventory > View Records > Unlabeled Materials</h1>
    </div>
    
    <div class="entries">
        <span>Show
            <input class="entry-num" type="int" value="0">
            Entries</span>
    </div>

    <div class="blue-bar">
        <h1 class="module-title">
        </h1>
        <div class="view-records-container">
            <table class="table-view-records">
                <thead>
                    <tr>
                        <th>Line No.</th>
                        <th>Category</th>
                        <th>Material Description</th>
                        <th>Supplier</th>
                        <th>Unit</th>
                        <th>Cost</th>
                        <th>Available / Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td-line-no">1.</td>
                        <td class="td-category">Consumables / Hardware</td>
                        <td class="td-material-description">YANK CONCEALED DOOR CLOSER W/ HOLD OPEN Y380 NON-HANDED
                            (65KGS / 500,000 CYCLES)</td>
                        <td class="td-supplier">Supplier_Name</td>
                        <td class="td-unit">PC/S</td>
                        <td class="td-cost">100</td>
                        <td class="td available-stock">
                            500
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
